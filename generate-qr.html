<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RobovApp - QR Kod Olu≈üturucu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #1c1917;
            color: #e7e5e4;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            color: #f59e0b;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .subtitle {
            text-align: center;
            color: #78716c;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            max-width: 900px;
            margin: 0 auto;
        }

        .card {
            background: #292524;
            border: 1px solid #44403c;
            border-radius: 1rem;
            padding: 1.5rem;
            text-align: center;
        }

        .card h3 {
            color: #fbbf24;
            margin-bottom: 0.25rem;
            font-size: 1.1rem;
        }

        .card .museum {
            color: #78716c;
            font-size: 0.75rem;
            margin-bottom: 1rem;
        }

        .card img {
            border: 8px solid white;
            border-radius: 0.5rem;
            margin-bottom: 0.75rem;
            width: 200px;
            height: 200px;
            background: white;
        }

        .card .code {
            color: #a8a29e;
            font-family: monospace;
            font-size: 0.7rem;
            background: #1c1917;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            display: inline-block;
        }

        .print-btn {
            display: block;
            margin: 2rem auto 0;
            padding: 0.75rem 2rem;
            background: #f59e0b;
            color: #1c1917;
            border: none;
            border-radius: 0.5rem;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
        }

        .print-btn:hover {
            background: #d97706;
        }

        @media print {
            body {
                background: white;
                color: black;
                padding: 0.5rem;
            }

            .print-btn {
                display: none;
            }

            .card {
                border: 1px solid #ccc;
                break-inside: avoid;
            }

            .card h3 {
                color: #b45309;
            }

            .card .museum {
                color: #666;
            }

            .card .code {
                background: #f5f5f4;
                color: #333;
            }

            .card img {
                border-color: #ccc;
            }

            h1 {
                color: #b45309;
            }

            .subtitle {
                color: #666;
            }
        }
    </style>
</head>

<body>
    <h1>ü´í K√∂stem Zeytinyaƒüƒ± M√ºzesi QR Kodlarƒ±</h1>
    <p class="subtitle">Bu QR kodlarƒ± yazdƒ±rƒ±p m√ºzedeki eserlerin yanƒ±na yerle≈ütirin.</p>

            { code: "KOSTEM_104", name: "Klazomenai Zeytinyaƒüƒ± Deposu (104)", museum: "K√∂stem Zeytinyaƒüƒ± M√ºzesi, Urla" },

</html>
